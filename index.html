<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
</head>
<body style="background: var(--Surface-01, #FEFEFE); padding: 32px; font-family: 'Manrope', sans-serif;">
    <header style="padding: 32px 0; text-align: left;">
        <h1 style="color: var(--Text-Neutral-A-Strong, #090A0B); font-size: 36px; font-weight: 700; text-transform: uppercase; line-height: 44px; letter-spacing: 0.50px;">Job Search Dashboard</h1>
    </header>
    <main style="max-width: 1200px; margin: 0 auto;">
        <section style="margin-bottom: 36px; text-align: left;">
            <h2 style="color: var(--Text-Neutral-B-Strong, rgba(9, 10, 11, 0.70)); font-size: 32px; font-weight: 500; text-transform: capitalize; line-height: 36px; letter-spacing: 0.10px;">Graphs</h2>
            <div style="height: 400px; padding: 24px; border-radius: 22px; background: var(--Surface-02, #F9F9F9); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <h3 style="color: var(--Text-Neutral-B-Strong, rgba(9, 10, 11, 0.70)); font-size: 17px; font-weight: 500; line-height: 24px;">Job Application Stages</h3>
                <div style="height: 277px; margin-top: 22px;">
                    <!-- Placeholder for bar graph -->
                    <div style="height: 180px; border: 2px solid #31D3F5; border-radius: 8px;"></div>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 24px;">
                    <div style="color: #2460E3; font-size: 16px; font-weight: 500;">ü•∂ Cold</div>
                    <div style="color: #E38A24; font-size: 16px; font-weight: 500;">üßê Potential</div>
                    <div style="color: #E32424; font-size: 16px; font-weight: 500;">ü•µ Hot</div>
                    <div style="color: #8E07A3; font-size: 16px; font-weight: 500;">üì£ Interviewing</div>
                    <div style="color: #2BA704; font-size: 16px; font-weight: 500;">ü§ë Offer</div>
                </div>
            </div>
        </section>
        <section style="margin-bottom: 36px; text-align: left;">
            <h2 style="color: var(--Text-Neutral-B-Strong, rgba(9, 10, 11, 0.70)); font-size: 32px; font-weight: 500; text-transform: capitalize; line-height: 36px; letter-spacing: 0.10px;">My List</h2>
            <div style="padding: 28px; background: var(--Surface-02, #F9F9F9); border-radius: 32px; border: 4px solid var(--Border-Neutral-Strong, #CCCCCC); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <div style="display: flex; flex-direction: column; align-items: flex-start;"> <!-- Updated alignment -->
                        <p style="color: var(--Text-Neutral-A-Strong, #090A0B); font-size: 20px;">May 1</p>
                        <h3 style="color: var(--Text-Neutral-A-Strong, #090A0B); font-size: 36px; font-weight: 700; text-transform: uppercase;">Job Title</h3>
                    </div>
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <a href="#" style="color: var(--Text-Brand, #217E03); font-size: 20px; text-decoration: underline;">Job Posting</a>
                        <div style="padding: 16px; background: var(--Surface-Ext2-Weak, #FFEFFF); border-radius: 22.86px; border: 0.57px solid var(--Border-Ext2, #B72DB5);">
                            <span style="color: var(--Text-Ext2, #B72DB5); font-size: 20px; font-weight: 700;">üì£ Status</span>
                        </div>
                    </div>
                </div>
                <div style="display: flex; gap: 16px; margin-bottom: 16px;">
                    <div style="padding: 16px; background: var(--Surface-03, #F3F3F3); border-radius: 22.86px; border: 0.57px solid var(--Border-Neutral-Strong, #CCCCCC);">
                        <span style="color: var(--Text-Neutral-B-Strong, rgba(9, 10, 11, 0.70)); font-size: 20px; font-weight: 700;">Location</span>
                    </div>
                    <div style="padding: 16px; background: var(--Surface-03, #F3F3F3); border-radius: 22.86px; border: 0.57px solid var(--Border-Neutral-Strong, #CCCCCC);">
                        <span style="color: var(--Text-Neutral-B-Strong, rgba(9, 10, 11, 0.70)); font-size: 20px; font-weight: 700;">Salary</span>
                    </div>
                </div>
                <div style="margin-bottom: 16px;">
                    <p style="color: var(--Text-Neutral-B-Strong, rgba(9, 10, 11, 0.70)); font-size: 20px;">About</p>
                </div>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <span style="color: var(--Text-Neutral-B-Strong, rgba(9, 10, 11, 0.70)); font-size: 20px; font-weight: 700;">04/21/25</span>
                        <span style="color: var(--Text-Neutral-B-Strong, rgba(9, 10, 11, 0.70)); font-size: 20px;">Set up a two-part interview with Whirlpool</span>
                    </div>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <span style="color: var(--Text-Ext1, #6D7118); font-size: 20px; font-weight: 700;">Action</span>
                        <span style="color: var(--Text-Ext1, #6D7118); font-size: 20px;">Reach out if too long</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
